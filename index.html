<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="page/index.css" />
  </head>

  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Around the US Logo"
      />
    </header>
    <div class="homepage">
      <main class="main">
        <div class="profile">
          <img
            src="./images/jacq.jpg"
            alt="Image of Jacques Cousteau"
            class="profile__image"
          />

          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="Edit Button"
            ></button>
            <p class="profile__tag">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__plus-button"
            aria-label="Plus Button"
          ></button>
        </div>
        <section>
          <ul class="elements">
            <li class="elements__card">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite valley"
                class="elements__image"
              />
              <div class="elements__info">
                <h2 class="elements__title">Yosemite Valley</h2>
                <button
                  type="button"
                  class="elements__heart-icon"
                  aria-label="Heart Button"
                ></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
                class="elements__image"
              />
              <div class="elements__info">
                <h2 class="elements__title">Lake Louise</h2>
                <button
                  type="button"
                  class="elements__heart-icon"
                  aria-label="Heart Button"
                ></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="elements__image"
              />
              <div class="elements__info">
                <h2 class="elements__title">Bald Mountains</h2>
                <button
                  type="button"
                  class="elements__heart-icon"
                  aria-label="Heart Button"
                ></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="elements__image"
              />
              <div class="elements__info">
                <h2 class="elements__title">Latemar</h2>
                <button
                  type="button"
                  class="elements__heart-icon"
                  aria-label="Heart Button"
                ></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise National"
                class="elements__image"
              />
              <div class="elements__info">
                <h2 class="elements__title">Vanoise National Park</h2>
                <button
                  type="button"
                  class="elements__heart-icon"
                  aria-label="Heart Button"
                ></button>
              </div>
            </li>
            <li class="elements__card">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies"
                class="elements__image"
              />
              <div class="elements__info">
                <h2 class="elements__title">Lago di Braies</h2>
                <button
                  type="button"
                  class="elements__heart-icon"
                  aria-label="Heart Button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">Â© 2020 Around The U.S.</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h3 class="popup__title">Edit Profile</h3>
          <form method="POST" class="popup__form" name="profileData">
            <input
              name="profile-name"
              type="text"
              class="popup__input popup__input_value_name"
              placeholder="Name"
              value=""
            />
            <input
              name="profile-tag"
              type="text"
              class="popup__input popup__input_value_about"
              placeholder="About Me"
              value=""
            />
            <button type="submit" class="popup__btn" aria-label="Save Button">
              Save
            </button>
          </form>
          <button
            type="button"
            class="popup__close-btn"
            aria-label="Close Button"
          ></button>
        </div>
      </div>
    </div>
    <script src="./app/script.js"></script>
  </body>
</html>
