<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="page/index.css" />
  </head>
  <body class="body">
    <!-- The whole page -->
    <div class="homepage">
      <!-- Header -->
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the US Logo"
        />
      </header>
      <!-- Main Content  -->
      <main class="main">
        <!-- Profile -->
        <div class="profile">
          <img
            src="./images/jacq.svg"
            alt="Image of Jacques Cousteau"
            class="profile__image"
          />

          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <div class="profile__edit-button">
              <img
                class="profile__edit-icon"
                src="./images/edit-btn.svg"
                alt="Edit Button"
              />
            </div>
            <p class="profile__tag">Explorer</p>
          </div>

          <div class="profile__plus-button">
            <img
              src="./images/plus-btn.svg"
              alt=""
              class="profile__plus-icon"
            />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
