<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="page/index.css" />
  </head>
  <body class="body">
    <!-- The whole page -->
    <div class="homepage">
      <!-- Header -->
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the US Logo"
        />
      </header>
      <!-- Main Content  -->
      <main class="main">
        <!-- Profile -->
        <div class="profile">
          <img
            src="./images/jacq.svg"
            alt="Image of Jacques Cousteau"
            class="profile__image"
          />

          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <div class="profile__edit-button">
              <img
                class="profile__edit-icon"
                src="./images/edit-btn.svg"
                alt="Edit Button"
              />
            </div>
            <p class="profile__tag">Explorer</p>
          </div>

          <div class="profile__plus-button">
            <img
              src="./images/plus-btn.svg"
              alt=""
              class="profile__plus-icon"
            />
          </div>
        </div>
        <!-- Elements -->
        <ul class="elements">
          <!-- Elemenst Card  -->
          <li class="elements__card">
            <img
              src="./images/yosemite.svg"
              alt="Yosemite valley"
              class="elements__image"
            />
            <div class="elements__info">
              <h2 class="elements__title">Yosemite Valley</h2>
              <img
                class="elements__heart-icon"
                src="./images/heart.svg"
                alt="Heart Icon"
              />
            </div>
          </li>
          <!-- Elemenst Card  -->
          <li class="elements__card">
            <img
              src="./images/lake louise.svg"
              alt="Lake Louise"
              class="elements__image"
            />
            <div class="elements__info">
              <h2 class="elements__title">Lake Louise</h2>
              <img
                class="elements__heart-icon"
                src="./images/heart.svg"
                alt="Heart Icon"
              />
            </div>
          </li>
          <!-- Elemenst Card  -->
          <li class="elements__card">
            <img
              src="./images/bald mountains.svg"
              alt="Bald Mountains"
              class="elements__image"
            />
            <div class="elements__info">
              <h2 class="elements__title">Bald Mountains</h2>
              <img
                class="elements__heart-icon"
                src="./images/heart.svg"
                alt="Heart Icon"
              />
            </div>
          </li>
          <!-- Elemenst Card  -->
          <li class="elements__card">
            <img
              src="./images/latemar.svg"
              alt="Latemar"
              class="elements__image"
            />
            <div class="elements__info">
              <h2 class="elements__title">Latemar</h2>
              <img
                class="elements__heart-icon"
                src="./images/heart.svg"
                alt="Heart Icon"
              />
            </div>
          </li>
          <!-- Elemenst Card  -->
          <li class="elements__card">
            <img
              src="./images/vanoise.svg"
              alt="Vanoise National"
              class="elements__image"
            />
            <div class="elements__info">
              <h2 class="elements__title">Vanoise National</h2>
              <img
                class="elements__heart-icon"
                src="./images/heart.svg"
                alt="Heart Icon"
              />
            </div>
          </li>
          <!-- Elemenst Card  -->
          <li class="elements__card">
            <img
              src="./images/lago.svg"
              alt="Lago di Braies"
              class="elements__image"
            />
            <div class="elements__info">
              <h2 class="elements__title">Lago di Braies</h2>
              <img
                class="elements__heart-icon"
                src="./images/heart.svg"
                alt="Heart Icon"
              />
            </div>
          </li>
        </ul>
      </main>
      <!-- Footer  -->
      <footer class="footer">
        <p class="footer__text">Â© 2020 Around The U.S.</p>
      </footer>

</html>
