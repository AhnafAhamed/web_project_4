<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around the US</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Around the US Logo" />
  </header>
  <div class="homepage">
    <main class="main">
      <section class="profile">
        <div class="profile__picture"><img src="<%=require('./images/jacq.jpg')%>" alt="Image of Jacques Cousteau" class="profile__image" /></div>
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button type="button" class="profile__edit-button" aria-label="Edit Button"></button>
          <p class="profile__tag">Explorer</p>
        </div>
        <button type="button" class="profile__plus-button" aria-label="Plus Button"></button>
      </section>
      <section>
        <ul class="elements"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">Â© 2020 Around The U.S.</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__container">
        <h3 class="popup__title">Edit Profile</h3>
        <form method="POST" class="popup__form popup__form_profile" name="profileData" novalidate>
          <input id="profile-title-input" name="name" type="text" class="popup__input popup__input_value_name" placeholder="Name"
            value="" minlength="2" maxlength="40" required />
          <span id="profile-title-input-error" class="popup__input-error"></span>
          <input id="profile-about-input" name="title" type="text" class="popup__input popup__input_value_about" placeholder="About Me"
            value="" minlength="2" maxlength="200" required />
          <span id="profile-about-input-error" class="popup__input-error"></span>
          <button type="submit" class="popup__btn" aria-label="Save Button">
            Save
          </button>
        </form>
        <button type="button" class="popup__close-btn" aria-label="Close Button"></button>
      </div>
    </div>

    <div class="popup popup_card">
      <div class="popup__container">
        <h3 class="popup__title">New Place</h3>
        <form method="POST" class="popup__form popup__form_card" name="newPlace">
          <input id="card-title-input" name="name" type="text" class="popup__input popup__input_place_name" placeholder="Name" value=""
          minlength="2" maxlength="250" required />
          <span id="card-title-input-error" class="popup__input-error"></span>
          <input id="card-link-input" name="link" type="url" class="popup__input popup__input_place_image-url" placeholder="Image URL"
            value="" minlength="2" maxlength="250" required />
          <span id="card-link-input-error" class="popup__input-error"></span>
          <button type="submit" class="popup__btn" aria-label="Save Button">
            Save
          </button>
        </form>
        <button type="button" class="popup__close-btn" aria-label="Close Button"></button>
      </div>
    </div>
  </div>
  <div class="popup popup_confirmation-delete">
    <div class="popup__container">
      <h3 class="popup__title popup__title_confirmation-delete">Are you sure?</h3>
      <form action="POST" name="deleteConfirmation">
        <button class="popup__btn popup__btn_confirmation-delete">Yes</button>
      </form>
      <button type="button" class="popup__close-btn" aria-label="Close Button"></button>
    </div>
  </div>

  <div class="popup popup_profile-image-edit">
    <div class="popup__container">
      <form action="POST" name="editProfilePicture">
        <h3 class="popup__title popup__title_profile-image-edit">Change profile picture</h3>
        <input id="image-link-input" name="link" type="url" class="popup__input popup__input_profile_link" placeholder="Name" value=""
          minlength="2" maxlength="250" required />
        <button class="popup__btn popup__btn_profile-image-edit">Save</button>
        <button type="button" class="popup__close-btn" aria-label="Close Button"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_image-expanded">
    <div class="image-expanded">
      <div class="image-expanded__container">
        <img src="#" alt="#" class="image-expanded__image" />
        <h2 class="image-expanded__title"></h2>
        <button class="popup__close-btn" type="button"></button>
      </div>
    </div>
  </div>

  <template id="cards">
    <li class="elements__card">
      <img src="#" alt="#" class="elements__image" />
      <div class="elements__info">
        <h2 class="elements__title"></h2>
        <div class="elements__likes">
          <button type="button" class="elements__heart-icon" aria-label="Heart Button"></button>
          <span class="elements__like-counter">1</span>
        </div>
      </div>
      <button class="elements__delete-icon" type="button" aria-label="Delete Button"></button>
    </li>
  </template>

</body>

</html>
